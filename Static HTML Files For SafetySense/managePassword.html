<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage My Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen">
    <!-- Mobile container -->
    <div class="max-w-[375px] mx-auto min-h-screen bg-black text-white">
        <!-- Header with menu and logo -->
        <div class="flex justify-between items-center px-4 py-3">
            <button class="text-2xl">☰</button>
            <div class="w-8 h-8 rounded-full bg-gradient-to-r from-orange-500 to-yellow-500 flex items-center justify-center">
                <div class="w-6 h-6 bg-white/20 rounded-full"></div>
            </div>
        </div>
        
        <!-- Main content -->
        <main class="px-4 pt-6">
            <!-- Title -->
            <h1 class="text-xl font-bold mb-8">Manage my password</h1>
            
            <!-- Form -->
            <div class="space-y-5">
                <!-- Current Password -->
                <div>
                    <label class="block text-sm text-gray-300 mb-2">Current Password</label>
                    <div class="relative">
                        <input type="password" value="••••••••••••••••••••••••••" readonly 
                               class="w-full bg-gray-800/80 rounded-lg py-3.5 px-4 text-white">
                        <button class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- New Password -->
                <div>
                    <label class="block text-sm text-gray-300 mb-2">New Password</label>
                    <div class="relative">
                        <input type="password" value="••••••••••••••••••••••••••" readonly 
                               class="w-full bg-gray-800/80 rounded-lg py-3.5 px-4 text-white">
                        <button class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- Re-enter Password -->
                <div>
                    <label class="block text-sm text-gray-300 mb-2">Re-enter your new password</label>
                    <div class="relative">
                        <input type="password" value="••••••••••••••••••••••••••" readonly 
                               class="w-full bg-gray-800/80 rounded-lg py-3.5 px-4 text-white">
                        <button class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- Buttons -->
                <div class="space-y-3 pt-6">
                    <button class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3.5 px-4 rounded-lg transition">
                        Save
                    </button>
                    <button class="w-full bg-gray-700 hover:bg-gray-600 text-white font-semibold py-3.5 px-4 rounded-lg transition">
                        Go back
                    </button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
