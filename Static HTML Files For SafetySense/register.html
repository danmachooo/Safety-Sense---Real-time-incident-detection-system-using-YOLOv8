<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .phone-container {
            max-width: 375px;
            height: 100vh;
            margin: 0 auto;
            background-color: black;
        }
        .input-field {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="phone-container flex flex-col px-6">
        <!-- Header with Back Button -->
        <div class="pt-12 pb-6">
            <button class="text-white p-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
        </div>

        <!-- Logo -->
        <div class="flex justify-center items-center pb-5">
            <img src="/placeholder.svg" alt="App Logo" 
                 class="w-32 h-32 rounded-full bg-white p-2">
        </div>

        <!-- Create Account Text -->
        <h1 class="text-white text-2xl font-semibold mb-8">Create an account</h1>

        <!-- Registration Form -->
        <form class="space-y-4">
            <!-- Name Fields Grid -->
            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-2">
                    <label class="text-white text-sm">Firstname</label>
                    <input 
                        type="text" 
                        placeholder="ex. Juan"
                        class="w-full px-4 py-3 rounded-md input-field text-gray-300 text-sm focus:outline-none focus:ring-1 focus:ring-green-500"
                    >
                </div>
                <div class="space-y-2">
                    <label class="text-white text-sm">Lastname</label>
                    <input 
                        type="text" 
                        placeholder="ex. Dela Cruz"
                        class="w-full px-4 py-3 rounded-md input-field text-gray-300 text-sm focus:outline-none focus:ring-1 focus:ring-green-500"
                    >
                </div>
            </div>

            <!-- Contact Number -->
            <div class="space-y-2">
                <label class="text-white text-sm">Contact number</label>
                <input 
                    type="tel" 
                    placeholder="ex. 09123456789"
                    class="w-full px-4 py-3 rounded-md input-field text-gray-300 text-sm focus:outline-none focus:ring-1 focus:ring-green-500"
                >
            </div>

            <!-- Email -->
            <div class="space-y-2">
                <label class="text-white text-sm">Email</label>
                <input 
                    type="email" 
                    placeholder="ex. myemail@gmail.com"
                    class="w-full px-4 py-3 rounded-md input-field text-gray-300 text-sm focus:outline-none focus:ring-1 focus:ring-green-500"
                >
            </div>

            <!-- Password -->
            <div class="space-y-2">
                <label class="text-white text-sm">Password</label>
                <div class="relative">
                    <input 
                        type="password" 
                        placeholder="Password must be at least 8-16 characters"
                        class="w-full px-4 py-3 rounded-md input-field text-gray-300 text-sm focus:outline-none focus:ring-1 focus:ring-green-500"
                    >
                    <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="w-full bg-green-500 text-white py-3 rounded-md text-sm font-medium hover:bg-green-600 transition-colors mt-6">
                Register now!
            </button>
        </form>

        <!-- Login Link -->
        <div class="text-center text-sm mt-6">
            <span class="text-white">Already have an account? </span>
            <a href="#" class="text-purple-400 hover:text-purple-300">Login here</a>
        </div>
    </div>
</body>
</html>
