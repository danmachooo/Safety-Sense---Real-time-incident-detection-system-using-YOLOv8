<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .phone-container {
            max-width: 375px;
            height: 100vh;
            margin: 0 auto;
            background-color: black;
        }
        .input-field {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="phone-container flex flex-col px-6">
        <!-- Header with Back Button -->
        <div class="pt-12 pb-6">
            <button class="text-white p-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
        </div>
        <!-- Logo -->
        <div class="flex justify-center items-center pt-20">
            <img src="/placeholder.svg" alt="App Logo" 
                 class="w-32 h-32 rounded-full bg-white p-2">
        </div>

        <!-- Password Reset Text -->
        <h1 class="text-white text-2xl font-semibold mb-8 text-center">Password Reset</h1>

        <!-- Reset Form -->
        <form class="space-y-6">
            <div class="space-y-2">
                <label class="text-white text-sm">Email</label>
                <input 
                    type="email" 
                    placeholder="ex. myemail@gmail.com"
                    class="w-full px-4 py-3 rounded-md input-field text-gray-300 text-sm focus:outline-none focus:ring-1 focus:ring-green-500"
                >
            </div>

            <button type="submit" class="w-full bg-green-500 text-white py-3 rounded-md text-sm font-medium hover:bg-green-600 transition-colors">
                Send Request
            </button>
        </form>
    </div>
</body>
</html>
